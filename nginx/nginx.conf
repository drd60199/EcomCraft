events {
    worker_connections 1024;
}

http {
    server {
        # The NGINX server listens on port 80 for incoming HTTP requests.
        listen 80;

        # This block handles all requests that do not match a more specific location.
        # It acts as a reverse proxy for the frontend service.
        location / {
            proxy_pass http://frontend:80;
        }

        # This block specifically handles all requests to the /api/ endpoint.
        location /api/ {
            # Set headers to allow cross-origin requests from the frontend.
            # This is important for enabling communication between different domains.
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            # This handles preflight requests from the browser for complex CORS requests.
            if ($request_method = 'OPTIONS') {
                add_header 'Content-Type' 'text/plain; charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # This proxies API requests to the backend service.
            # The URL includes the /api/ prefix, which the backend is configured to handle.
            proxy_pass http://backend:3000/api/;
        }
    }
}